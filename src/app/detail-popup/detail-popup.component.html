<div role="document" class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">{{book.title}} book</h4>
            <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
            <div class="container">
                <div class="row">
                    <div class="col-sm-5">
                        <div class="book-box">
                            <img alt={{book.title}} [src]="book.thumbnail" class="img-responsive" />
                            <p><strong>{{book.title}}</strong></p>
                            <p>{{book.author}} - {{book.publishDate}}</p>
                        </div>
                    </div>
                    <div class="col-sm-7">
                        <strong>Description:</strong>
                        <p>{{book.description}}</p>
                    </div>
                </div>
                Ship via
                <hr class="col-sm-12">
                <div class="row form-group">
                    <div class="col-sm-4" style="text-align: left;">
                        <button type="button" class="btn btn-success" [disabled]="selectedDelivery.Service === 'motobike'" (click)="selectService('motobike')">
                          MOTOBIKE ${{deliveries[0].Cost}}
                        </button>
                    </div>
                    <div class="col-sm-4" style="text-align: center;">
                        <button type="button" class="btn btn-primary" [disabled]="selectedDelivery.Service === 'train'" (click)="selectService('train')">
                          TRAIN ${{deliveries[1].Cost}}
                        </button>
                    </div>
                    <div class="col-sm-4" style="text-align: right;">
                        <button type="button" class="btn btn-warning" [disabled]="selectedDelivery.Service === 'aircraft'" (click)="selectService('aircraft')">
                          AIRCRAFT ${{deliveries[2].Cost}}
                        </button>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-12">
                        <button type="button" class="btn btn-danger col-sm-12" (click)="buyAndShowDeliveryInfo()">BUY</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
        </div>
    </div>
</div>
